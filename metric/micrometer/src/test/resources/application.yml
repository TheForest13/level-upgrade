spring:
  application:
    name: micrometer
  datasource:
    url: jdbc:postgresql://localhost:5432/report
    username: techUser
    password: techPass
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: create
    show-sql: true


management:
  endpoints.web.exposure.include: 'prometheus, health'
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
  prometheus:
    metrics:
      export:
        enabled: true

tarkov:
  url: https://tarkovpal.com
logging:
  level:
    root: debug
